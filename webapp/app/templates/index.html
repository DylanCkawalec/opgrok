<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grok Chat Web</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🤖 Grok Chat</h1>
      <p class="subtitle">Local UI over the Rust terminal agent</p>
    </header>

    <section class="controls">
      <div class="row">
        <label>Model</label>
        <select id="model">
          {% for m in models %}
          <option value="{{ m }}" {% if m == default_model %}selected{% endif %}>{{ m }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="row">
        <label>Temperature</label>
        <input id="temperature" type="number" step="0.1" min="0" max="2" value="{{ default_temperature }}" />
      </div>
      <div class="row">
        <label>Max Tokens</label>
        <input id="max_tokens" type="number" min="1" max="8192" value="{{ default_max_tokens }}" />
      </div>
      <div class="row">
        <label>Context Window</label>
        <input id="context_window" type="number" min="0" max="50" value="6" />
      </div>
      <div class="row">
        <label>System Prompt (optional)</label>
        <textarea id="system_prompt" rows="2" placeholder="Override default system prompt..."></textarea>
      </div>
    </section>

    <section id="chat" class="chat"></section>

    <section class="input">
      <textarea id="message" rows="3" placeholder="Type your message..."></textarea>
      <button id="send">Send</button>
      <span id="status" class="status"></span>
    </section>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');

    let sessionId = null;

    function addBubble(role, text) {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const message = document.getElementById('message').value.trim();
      if (!message) return;

      const payload = {
        session_id: sessionId,
        message,
        model: document.getElementById('model').value,
        temperature: parseFloat(document.getElementById('temperature').value),
        max_tokens: parseInt(document.getElementById('max_tokens').value),
        context_window: parseInt(document.getElementById('context_window').value),
        system_prompt: document.getElementById('system_prompt').value || null
      };

      addBubble('user', message);
      document.getElementById('message').value = '';
      statusEl.textContent = '🤔 Grok is thinking...';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({ detail: res.statusText }));
          throw new Error(err.detail || 'Request failed');
        }
        const data = await res.json();
        sessionId = data.session_id;
        addBubble('assistant', data.assistant);
        statusEl.textContent = '✅ Message sent!';
      } catch (e) {
        addBubble('assistant', `❌ Error: ${e.message}`);
        statusEl.textContent = '❌ Error occurred';
      }
    }

    sendBtn.addEventListener('click', send);
    document.getElementById('message').addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') send();
    });
  </script>
</body>
</html>
